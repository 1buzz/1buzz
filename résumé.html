     <li class="AccordionPanel clearfix colelem" id="u332"><!-- vertical box --><div class="position_content" id="u332_position_content"><img class="AccordionPanelTab colelem" id="u333" alt="Profile " src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent clearfix colelem" id="u334"><!-- column --><img class="colelem" id="u335-6" alt="I am a cartographer, urban morphologist and GIS graduate. I possess a thorough understanding of urban morphological principles and theories and am proficient in the application of geospatial analysis to urban environments. Also, I am experienced in creating and designing maps using cartographic standards and techniques on different GIS platforms. I am a very enthusiastic person and work well either independently or in collaborative projects." width="689" height="110" src="images/u335-6.png"/><!-- rasterized frame --><div class="clearfix colelem" id="u2542-9"><!-- content --><p>PDF Versions: <a class="nonblock" href="assets/jbuzzetti_resume_en.pdf" target="_blank">EN</a>&nbsp; <a class="nonblock" href="assets/jbuzzetti_resume_fr.pdf" target="_blank">FR</a></p></div></div></div></li>

Bachelor of Arts – Specialisation in Urban Planning (2009 - 2012)" width="689" height="154" src="images/u327-13.png"/><!-- rasterized frame --></div></li>
     <li class="AccordionPanel clearfix colelem" id="u328"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u329" alt="Skills" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u330"><!-- group --><img class="grpelem" id="u331-29" alt="Software

• Sketchup.
• Adobe Illustrator, Adobe Photoshop, Inkscape, Gimp, Adobe Muse, Adobe InDesign.
• Google Refine, MS Access and MS Excel, and other applications in the MS Office and iWork • suites.
• Mac OS X and Windows. Languages

     <li class="AccordionPanel clearfix colelem" id="u321"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u322" alt="Experience" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u323"><!-- group --><img class="grpelem" id="u338-81" alt="Cartography Experience ÉEM Inc. (August 2015 - present)
Cartographer (contract)
• Produced thematic maps for a biodiversity action plan;
• Performed geospatial analyses and compiled statistics using ArcGIS 10.3 and QGIS.
• Prepared publication-quality maps using Adobe Illustrator CS6. Mapping Rio de Janeiro’s Favelas (August 2013 - November 2013) • Produced three maps showing favelas Rio de Janeiro’s metropolitan area. Involved
• georeferencing and digitizing JPEG images as well as collecting data for its use as base map.
• This work was carried out for James Freeman, PhD, and published in the Journal of Latin • American Geography. 2014, Vol. 13, Number 1. Map of Video Game Industry in Montréal (February 2013 - March 2013) • Geocoding addresses; mapping important sites for the video game industry in the Montréal • central area and their proximity to transportation nodes.
• This work was carried out for Norma Rantisi, PhD, and published in the Northeastern Geographer • journal. 2012, Vol. 4. Additional Work Experience Concordia University, Montréal, Québec (2012 - present)
Technical and Administrative Support - Department of Geography (2012-present)
• Act as front desk receptionist;
• Carry out file management and data entry tasks;
• Respond, track and follow up end users requests through ticket system;
• Perform software installation and maintenance of computer equipment. Teaching Assistant of Geographic Information Systems (introduction and advanced) and Analytical Methods in Urban Studies. Classes size: 80 students. (2012-2015)
• Supported to professors during laboratory demonstrations;
• Supervised practical work, gave advising on methods and techniques;
• Graded exams, essays and student’s reports. Jones Lang LaSalle, Inc., Montréal, Québec (June 2011 – December 2011)
Research Analyst (intern)
• Researched, gathered, and treated geospatial and statistical data;
• Produced thematic maps according to specific demographics;
• Acquired experienced in using ArcGIS 10 and Adobe Illustrator CS5, as well as in managing • cadastral files.

        <img class="colelem" id="u1588-6" alt="This is a map prepared during my internship at Jones Lang LaSalle Inc. The task consisted in surveying land uses in the central area of Montreal using Google Street View as well as on&#45;the&#45;field work. The land use codification follows a convention used by the company that not entirely matches the official land use denomination. The map was made using CAD files as base layer and was carried out in ArcMap 9.3 and Adobe Illustrator CS5." width="443" height="154" src="images/u1588-6.png"/><!-- rasterized frame -->
        <img class="colelem" id="u1791-5" alt="This work consisted in creating three maps showing favelas in Rio de Janeiro’s metropolitan area controlled by the pacifying police force. The project involved georeferencing and digitizing JPEG images as well as collecting the data open used as base layer. The map was carried out for James Freeman, PhD, and published in the Journal of Latin American Geography. 2014, Vol. 13, Number 1. " width="442" height="153" src="images/u1791-5.png"/><!-- rasterized frame -->
        <img class="colelem" id="u1792-4" alt="The Video Game Industry in Montreal. This project involved geocoding addresses, mapping sites of interest for the video game industry, and showing their proximity to transportation nodes. It was carried out for Norma Rantisi, PhD, and published in the Northeastern Geographer journal. 2012, Vol. 4. " width="442" height="153" src="images/u1792-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u2520-6" alt="School project involving the integration of vector and raster in order to perform a spatial analysis for finding potential sites for the construction of a solar wind farm in proximity to Quebec City..
Tools used: the analysis was carried out in model builder and included the creation of buffers, generalizing features, using raster calculator and reclassifying data." width="443" height="132" src="images/u2520-6.png"/><!-- rasterized frame -->
        <img class="colelem" id="u2521-4" alt="This is a school assignment map displaying relative data; in this case, median income in 2006 by census tract across the Island of Montreal. The creation of the map involved joining data retrieved from Statistics Canada and deciding on appropriate classification methods for making the information conveying. Created using ArcMap 10." width="443" height="110" src="images/u2521-4.png"/><!-- rasterized frame -->

    <img class="grpelem" id="u234-31" alt="Hello, I am Juan and I have designed this website to show a little bit about my passion: cities and maps! I like watching maps, collecting maps, and making maps! For work or fun it's always fun. And of course I love playing the founder, planner, designer and mayor in whatever SimCity-like game is around. I love looking at city maps and explore their intricate street layouts, see what's here and there, what's missing, figure out the &quot;whys&quot; behind their many urban forms. I am a recent graduate in Urban Planning with a love for planning, maps and data. And perhaps a bit obsessed too with that pretty cool tool for putting all those together: geographic information systems. Since I came across with GIS my passion for cities took a different perspective. I was, and still, amazed by the potential combining spatial and statistical data not only for produce pretty maps, but also for revealing aspects of the city form that may otherwise remain undiscovered. After my first GIS course I' started making my own maps and spatial analyses and putting them everywhere; as Ken Jennings, puts it in regards to books, no matter the subject, a paper or report will always look better with a map. Currently, I am writing my thesis and while doing that learning a few things a missed out during school such as online mapping, and trying to immerse myself in the world of python scripting. If you liked my website, you can contact me at jbuzzetti [at] gmail . com Last update: November 27, 2015" width="610" height="508" src="images/u234-31.png"/><!-- rasterized frame -->
